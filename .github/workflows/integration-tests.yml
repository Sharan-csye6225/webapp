name: Integration Tests with MySQL

on:
  pull_request:
    branches:
      - main

jobs:
  integration-build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MySQL_DB_USERNAME: ${{ secrets.MYSQL_DB_USERNAME }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_DB_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DB }}
          MYSQL_HOST: ${{ secrets.MYSQL_DB_HOST }}
          MYSQL_PORT:  ${{ secrets.MYSQL_DB_PORT }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install Maven
        run: |
          sudo apt update
          sudo apt install maven -y

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL server to start..."
          sleep 15

      - name: Build with Maven
        run: |
          mvn clean install

      - name: Check MySQL Authentication
        run: |
          mysql --host=${MYSQL_HOST} --port=${MYSQL_PORT} --user=${MYSQL_USER} --password=${MYSQL_PASSWORD} --execute='SHOW DATABASES;'
        env:
          MySQL_DB_USERNAME: ${{ secrets.MYSQL_DB_USERNAME }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_DB_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DB }}
          MYSQL_HOST: ${{ secrets.MYSQL_DB_HOST }}
          MYSQL_PORT: ${{ secrets.MYSQL_DB_PORT }}

      - name: Integration Test with Maven
      run: |
        mvn test -Dtest=UserIntegrationTest
